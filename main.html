<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr1) {
			let arr=arr1.map(Number)
			if(arr.length<=1){
				return "-Infinity";
			}
			let firstHigh=arr[0],secondHig=-Infinity;
			for(let i=1;i<arr.length;i++){
				if(arr[i]>firstHigh){
					[firstHigh,secondHig]=[arr[i],firstHigh];
					}}
		return secondHig;
		}

		function Main() {
			
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			
			alert(secondHighest(arr));
			}
	Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
